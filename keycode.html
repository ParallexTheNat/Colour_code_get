<html lang="en">
<head>
    <style>
        body{
            text-align: center;
            background-color: rgb(115, 115, 172);
            color: rgba(51, 51, 71, 0.4);
            font-size: 10vh;
            font-family: 'Courier New', Courier, monospace;
        }
        h2 {
            margin-top: auto;
            margin-bottom: auto;
        }
    </style>
</head>
<body>
    <h2 id="text">Click a key to find the keycode</h2>
    <script>
        const key = document.getElementById("text");
        document.addEventListener("keydown", (event) => {
            key.textContent = event.keyCode;
        })
    </script>
</body>
</html>
